<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumschiffschlacht</title>
    <style> 
        canvas{
            background-color: rgb(90, 82, 82);
        }
    </style>

    <script>
        let KEY_SPACE = false;
        let KEY_UP = false;
        let KEY_DOWN = false;
        let canvas;
        let ctx;
        let backgroundImage = new Image();

        let rocket = {
            x: 100,
            y: 200,
            width: 200,
            height: 80,
            src:'rakete.png'
        }

        let ufo = {
            x: 500,
            y: 200,
            width: 100,
            height: 40,
            src:'ufo.png'
        }


        document.onkeydown = function(e) {
            if (e.keyCode == 32) {//Leertaste gedrückt
                KEY_SPACE = true;
            }
        
            if (e.keyCode == 38) {//Pfeiltaste nach oben gedrückt
                KEY_UP = true;
            }
        
            if (e.keyCode == 40) {//Pfeiltaste nach unten gedrückt
                KEY_DOWN = true;
            }}

        document.onkeyup = function(e) {
            if (e.keyCode == 32) {//Leertaste losgelassen
                KEY_SPACE = false;
            }
        
            if (e.keyCode == 38) {//Pfeiltaste nach oben losgelassen
                KEY_UP = false;
            }
        
            if (e.keyCode == 40) {//Pfeiltaste nach unten losgelassen
                KEY_DOWN = false;
            }}

        function startGame(){
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2D');
            loadImages();
            draw();
            //calculate
        }
        
        function loadImages(){
            backgroundImage.src = "himmel.jpg"
            rocket.img = new Image();
            rocket.img.src = rocket.src;

            ufo.img = new Image();
            ufo.img.src = ufo.src;
        }
        function draw(){
            ctx.drawImage(backgroundImage, 0, 0);
            ctx.drawImage(rakete.img, rocket.x, rocket.y, rocket.width, rocket.height);
            ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);

            requestAnimationFrame(draw);
        }

    </script>
</head>
<body onload="startGame()">
    <canvas id="canvas" width= "1080" height ="720">
    </canvas> 
</body>
</html>
